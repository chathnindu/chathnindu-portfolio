    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <script>
        (function () {
            'use strict';

            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // STARFIELD BACKGROUND
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            function initStarfield() {
                const canvas = document.getElementById('stars');
                if (!canvas) return;

                const isMobile = window.innerWidth < 768;
                const COUNT = isMobile ? 250 : 500;
                const DEPTH = 1800;
                const SPEED = isMobile ? 1.5 : 2.5;

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, DEPTH);
                camera.position.z = 0;

                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: !isMobile });
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Star colors â€” warm & cool mix
                const palette = [
                    new THREE.Color(0xE0E8FF), new THREE.Color(0xE0E8FF), new THREE.Color(0xE0E8FF),
                    new THREE.Color(0x88C0D0), new THREE.Color(0x7EB8DA), new THREE.Color(0xF0C674)
                ];

                const positions = new Float32Array(COUNT * 3);
                const colors = new Float32Array(COUNT * 3);

                for (let i = 0; i < COUNT; i++) {
                    const i3 = i * 3;
                    positions[i3] = (Math.random() - 0.5) * 1000;
                    positions[i3 + 1] = (Math.random() - 0.5) * 1000;
                    positions[i3 + 2] = Math.random() * DEPTH;
                    const c = palette[Math.floor(Math.random() * palette.length)];
                    colors[i3] = c.r; colors[i3 + 1] = c.g; colors[i3 + 2] = c.b;
                }

                const geo = new THREE.BufferGeometry();
                geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                const mat = new THREE.PointsMaterial({
                    size: isMobile ? 2 : 2.5,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.75,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });

                scene.add(new THREE.Points(geo, mat));

                let mx = 0, my = 0;
                if (!isMobile) {
                    document.addEventListener('mousemove', e => {
                        mx = (e.clientX / window.innerWidth - 0.5) * 30;
                        my = (e.clientY / window.innerHeight - 0.5) * 30;
                    });
                }

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

                function loop() {
                    requestAnimationFrame(loop);
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i + 2] -= SPEED;
                        if (positions[i + 2] < 1) {
                            positions[i + 2] = DEPTH;
                            positions[i] = (Math.random() - 0.5) * 1000;
                            positions[i + 1] = (Math.random() - 0.5) * 1000;
                        }
                    }
                    geo.attributes.position.needsUpdate = true;
                    if (!isMobile) {
                        camera.position.x += (mx - camera.position.x) * 0.015;
                        camera.position.y += (-my - camera.position.y) * 0.015;
                    }
                    camera.lookAt(0, 0, DEPTH / 2);
                    renderer.render(scene, camera);
                }
                loop();

            }

            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // GSAP ANIMATIONS
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            function initAnimations() {
                gsap.registerPlugin(ScrollTrigger);

                // Multi-language typewriter for hero
                const heroEl = document.getElementById('hero-title');
                if (heroEl) {
                    const words = [
                        'print("Hello World")',           // Python
                        'console.log("Welcome")',         // JS
                        'System.out.println("Hi")',       // Java
                        'Console.WriteLine("Hey")',       // C#
                    ];
                    let wordIdx = 0;
                    let charIdx = 0;
                    let isDeleting = false;

                    function tick() {
                        const current = words[wordIdx];
                        const displayed = [...current].slice(0, charIdx).join('');
                        heroEl.textContent = displayed;

                        if (!isDeleting) {
                            // Typing
                            if (charIdx < [...current].length) {
                                charIdx++;
                                setTimeout(tick, 90 + Math.random() * 50);
                            } else {
                                // Pause, then start deleting
                                setTimeout(() => { isDeleting = true; tick(); }, 2200);
                            }
                        } else {
                            // Deleting
                            if (charIdx > 0) {
                                charIdx--;
                                setTimeout(tick, 40 + Math.random() * 25);
                            } else {
                                // Move to next word
                                isDeleting = false;
                                wordIdx = (wordIdx + 1) % words.length;
                                setTimeout(tick, 400);
                            }
                        }
                    }
                    setTimeout(tick, 600);
                }

                // Project button entrance
                gsap.from('#proj-wrap', {
                    scrollTrigger: { trigger: '#proj-wrap', start: 'top 85%' },
                    scale: 0, opacity: 0, duration: 0.8, ease: 'back.out(1.7)'
                });

                // Project button wobble
                const btn = document.getElementById('proj-btn');
                if (btn) {
                    btn.addEventListener('mousemove', e => {
                        const r = btn.getBoundingClientRect();
                        gsap.to(btn, {
                            rotateX: ((e.clientY - r.top - r.height / 2) / (r.height / 2)) * -6,
                            rotateY: ((e.clientX - r.left - r.width / 2) / (r.width / 2)) * 6,
                            transformPerspective: 500, duration: 0.3
                        });
                    });
                    btn.addEventListener('mouseleave', () => {
                        gsap.to(btn, { rotateX: 0, rotateY: 0, duration: 0.5, ease: 'elastic.out(1,0.4)' });
                    });
                }
            }



            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // LIQUID TEXT EFFECT
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            function initLiquidText() {
                const el = document.getElementById('ink-text');
                if (!el) return;
                const text = el.textContent.trim();
                el.innerHTML = '';
                const chars = [];
                for (const ch of text) {
                    const s = document.createElement('span');
                    s.textContent = ch;
                    s.style.display = 'inline-block';
                    s.style.willChange = 'transform';
                    s.style.transformOrigin = 'center bottom';
                    el.appendChild(s);
                    chars.push(s);
                }
                el.addEventListener('mousemove', e => {
                    chars.forEach(sp => {
                        const r = sp.getBoundingClientRect();
                        const dx = e.clientX - (r.left + r.width / 2);
                        const dy = e.clientY - (r.top + r.height / 2);
                        const d = Math.sqrt(dx * dx + dy * dy);
                        if (d < 110) {
                            const t = 1 - d / 110;
                            gsap.to(sp, { y: -t * 20, scaleX: 1 - t * .12, scaleY: 1 + t * .5, skewX: (dx > 0 ? 1 : -1) * t * 6, color: `hsl(${200 + t * 30},70%,${70 + t * 15}%)`, duration: .12, ease: 'power2.out', overwrite: 'auto' });
                        } else {
                            gsap.to(sp, { y: 0, scaleX: 1, scaleY: 1, skewX: 0, color: '', duration: .4, ease: 'elastic.out(1,0.4)', overwrite: 'auto' });
                        }
                    });
                });
                el.addEventListener('mouseleave', () => {
                    chars.forEach(sp => gsap.to(sp, { y: 0, scaleX: 1, scaleY: 1, skewX: 0, color: '', duration: .5, ease: 'elastic.out(1,0.3)' }));
                });
            }



            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            // INIT EVERYTHING
            // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            function init() {
                console.log('ğŸš€ Initializing retro portfolio...');
                try {
                    initStarfield();
                    initAnimations();

                    initLiquidText();

                    console.log('âœ… All systems go!');
                } catch (e) {
                    console.error('âŒ Init error:', e);
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
